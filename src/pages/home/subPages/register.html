<ion-toolbar>
	<ion-buttons start>
		<button ion-button ico-only (click)="dismiss()">
			<ion-icon name="arrow-back"></ion-icon>
		</button>
	</ion-buttons>
	<ion-title> Register </ion-title>
</ion-toolbar>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label floating>用户名</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>密码</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	</ion-list>

	<ion-row>
			<ion-avatar>
				<img src="{{avatar}}" (click)="uploadAvatar()">
			</ion-avatar>
	</ion-row>

	<button ion-button block (click)="showFill()">注册</button>
	<ion-row>
		<ion-col id="colRight">
		<div class="AlignRight">
			<button ion-button outline small (click)="dismiss()">已有账号，登录</button>
		</div>
		</ion-col>
	</ion-row>

</ion-content>
